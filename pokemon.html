  <script type="text/javascript">
    var url =
      ('https://raw.githubusercontent.com/cris-luz-07/api-pokemon/master/pokemons.json'
      );
    fetch(url)
      .then(response => response.json())
      .then(function (data) {
        document.querySelector("#pokemons").innerHTML = `
              ${
          data.pokemon.map(pokemon => `
         <div class="card col-md-4">
            <div class="card-image has-text-centered">
              <figure class="image is-128x128">
                <img src="${pokemon.img}" alt="imagem do pokemon" class="" data-target="modal-image2">
              </figure>
            </div>
            <div class="card-content has-text-centered">
              <div class="content">
                <h4 id="nome_pokemon">${pokemon.name}</h4>
                <p>
                  </p><ul>
                   proximas evoluções
                </ul>
                <p id="evolution">${pokemon.next_evolution}</p>
              </div>
            </div>
          </div>
                
                `).join("")
          }
            `
      });
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
